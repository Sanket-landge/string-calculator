<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">

    <div class="calculator">
        <div class="card p-5 my-5 mx-auto">
            <h1 class="text-center my-3">String Calculator</h1>
            <div class="form-group d-flex">
                <input type="text" id="inputString" class="form-control w-100" placeholder="Enter numbers (e.g. 1,2,3 or //;\n1;2)">
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
            <div class="result-block">
                <h4 class="result">Result: <span id="result" class="badge badge-success"></span></h4>
                <p id="error" class="error"></p>
            </div>
        </div>    
    </div>


    <!--Scripts-->
    <!--calcutaor.js-->
    <script src="calculator.js"></script>
    <!--custom script-->
    <script>
        function calculate(){
            const inputValue = document.getElementById("inputString").value;
            const resultElement = document.getElementById("result");
            const errorElement = document.getElementById("error");
            try{
                const result = add(inputValue);
                resultElement.textContent = result;
                resultElement.parentElement.style.display = "block";  // Show the result section
                errorElement.textContent = "";
            }catch(error){
                errorElement.textContent = error.message;
                resultElement.textContent = "";
                resultElement.parentElement.style.display = "none";  // Hide the result section
            }

        }
    </script>
</body>
</html>

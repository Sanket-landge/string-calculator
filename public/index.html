<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">

    <div class="card p-5 my-5 text-center">
        <h1 class="my-3">String Calculator</h1>
        <div class="form-group d-flex">
            <input type="text" id="inputString" placeholder="Enter numbers (e.g. 1,2,3 or //;\n1;2)">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
    </div>

    <div class="mt-3">
        <h2>Result: <span id="result" class="badge badge-success"></span></h2>
        <p id="error" class="error"></p>
    </div>

    <!--Scripts-->
    <!--calcutaor.js-->
    <script src="calculator.js"></script>
    <!--custom script-->
    <script>
        function calculate(){
            const inputValue = document.getElementById("inputString").value;
            const resultElement = document.getElementById("result");
            const errorElement = document.getElementById("error");
            try{
                const result = add(inputValue);
                resultElement.textContent = result;
                errorElement.textContent = "";
            }catch(error){
                errorElement.textContent = error.message;
                resultElement.textContent = "";
            }

        }
    </script>
</body>
</html>
